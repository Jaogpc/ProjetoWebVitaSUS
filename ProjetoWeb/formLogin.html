<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaSUS</title>
    <link rel="stylesheet" href="/styles/styleForm.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="index.html" method="get">
            <div class="textbox">
                <input type="email" placeholder="Seu e-mail" name="email" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Sua senha" name="password" required>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="manter-logado">
                <label for="manter-logado">Manter-me logado</label>
            </div>
            <button type="submit" class="btn">Logar</button>
        </form>
        <div class="register-link">
            <p>Ainda n√£o tem conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
